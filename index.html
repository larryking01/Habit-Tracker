<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habit Hero - Track Your Habits</title>
        <link rel="stylesheet" href="css/styles.css">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <!-- bootstrap -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
    
    </head>

    <body>
        <div class="container">
            <!-- header section -->
            <header>
                <div class="logo">
                    <i class="fas fa-fire"></i>
                    <span>HabiTide</span>
                </div>

                <div class="hello-div">
                    <h3 class="hello-there-text">Hello there!</h3>
                    <div class="user-profile">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>


            <!-- welcome message -->
             <div class="hero-section">
                <div class="hero-text-section">
                    <h2 class="hero-text-title">Track. Improve. Repeat.</h2>
                    <p>Your habits shape your futureâ€”take control now.</p>
                </div>

                <div class="hero-image-section">
                    <img src="assets/background2.jpg" alt="hero-section-background" 
                         class="background-img" />
                </div>
             </div>

            
            <!-- add habit button -->
             <div class="add-delete-all-btn-section">
                <button class="add-habit-btn" id="addHabitBtn">
                    <i class="fas fa-plus"></i> Add new habit
                </button>

                <button class="delete-all-habits-btn" id="deleteHabitBtn">
                    <i class="fa-solid fa-trash-can"></i> Delete all habits              
                </button>    
            </div>
            

            <!-- no habits initially -->
            <p class="no-habits-text"></p>
            
            <!-- display habits grid -->
            <div class="habits-grid">
            </div>
        </div>
        

        <!-- Add Habit Modal -->
        <div class="modal" id="addHabitModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">
                    </h3>
                    <button class="close-modal" id="closeModal">&times;</button>
                </div>
                
                <form id="habitForm">
                    <div class="form-group">
                        <label for="habitName">Habit Title *</label>
                        <input type="text" id="habitTitle" class="form-control" placeholder="e.g. Morning Run" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <input type="text" id="description" class="form-control" placeholder="e.g. Study for test" required>
                    </div>

                    <div class="form-group">
                        <label for="startTime">Start Time *</label>
                        <input type="time" id="startTime" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="endTime">End Time *</label>
                        <input type="time" id="endTime" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="numberOfDays">Number Of Days *</label>
                        <input type="number" id="numberOfDays" class="form-control" min="1" step="1" required>
                    </div>
                    
                    <!-- <div class="form-group">
                        <label>Color</label>
                        <div class="color-options">
                            <div class="color-option selected" style="background-color: #FFEE93;"></div>
                            <div class="color-option" style="background-color: #C1FBA4;"></div>
                            <div class="color-option" style="background-color: #B8C0FF;"></div>
                            <div class="color-option" style="background-color: #A2D2FF;"></div>
                            <div class="color-option" style="background-color: #FFD6E0;"></div>
                            <div class="color-option" style="background-color: #C8E7FF;"></div>
                        </div>
                    </div> -->
                    
                    
                    <div class="modal-footer">
                        <button type="submit" id="createHabitBtn" class="btn btn-submit">
                        </button>

                        <button type="button" class="btn btn-cancel" id="cancelAddHabit">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <script type="module" src="js/ui.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> -->
    </body>
</html>
