        <!-- Add Habit Modal -->
        <div class="modal" id="addHabitModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">
                    </h3>
                    <button class="close-modal" id="closeModal">&times;</button>
                </div>
                
                <form id="habitForm">
                    <div class="form-group">
                        <label for="habitName">Habit Title *</label>
                        <input type="text" id="habitTitle" class="form-control" placeholder="e.g. Morning Run" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <input type="text" id="description" class="form-control" placeholder="e.g. Study for test" required>
                    </div>

                    <div class="form-group">
                        <label for="startTime">Start Time *</label>
                        <input type="time" id="startTime" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="endTime">End Time *</label>
                        <input type="time" id="endTime" class="form-control" required>
                    </div>
